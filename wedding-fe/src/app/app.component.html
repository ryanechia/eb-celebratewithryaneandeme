<div class="app-container">
  <mat-sidenav-container fxFlexFill class="example-container">
    <mat-sidenav #sidenav fxLayout="column" position="end" mode="push">
      <mat-nav-list (click)="sidenav.close()">
        <mat-list-item routerLink="/home" routerLinkActive="active-list-item"><div class="link-item">Home</div></mat-list-item>
        <mat-list-item routerLink="/gallery" routerLinkActive="active-list-item"><div class="link-item">Gallery</div></mat-list-item>
        <mat-list-item routerLink="/rsvp" routerLinkActive="active-list-item"><div class="link-item">RSVP</div></mat-list-item>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <mat-toolbar class="menu-bar">
        <a class="logo-container" [routerLink]="'/home'">
          <img class="logo" src="assets/RE-logo.png">
        </a>
        <span class="example-spacer"></span>
        <div fxShow="true" fxHide.lt-md="true">
          <!-- The following menu items will be hidden on both SM and XS screen sizes -->
          <button mat-button routerLink="/home" routerLinkActive="active">Home</button>
          <button mat-button routerLink="/gallery" routerLinkActive="active">Gallery</button>
          <button mat-button routerLink="/rsvp" routerLinkActive="active">RSVP</button>
        </div>

        <div fxShow="true" fxHide.gt-sm="true">
          <button mat-icon-button class="menu-button" aria-label="Menu button"
                  (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
          </button>
        </div>
      </mat-toolbar>
      <router-outlet class="router-container"></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
