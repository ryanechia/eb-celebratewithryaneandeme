<div class="page-container">
  <h1>Gallery</h1>
  <div class="grid-gallery">
    <div class="grid-item" *ngFor="let image of images; let i = index">
      <img [src]="image.data.thumb"
           [attr.imageSrc]="image.data.src"
           [attr.thumbSrc]="image.data.thumb"
           (click)="lightbox.open(i, 'lightbox', {panelClass: 'fullscreen'})">
    </div>
    <div class="grid-filler"></div>
  </div>
</div>
