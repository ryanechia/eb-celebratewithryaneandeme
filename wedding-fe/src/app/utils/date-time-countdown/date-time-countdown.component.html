<div class="timer" *ngIf="(timeLeft$ | async) as t; else blankTimer">
  <span id="days"> {{t.daysToDday}} </span>Days
  <span id="hours"> {{t.hoursToDday}} </span>Hours
  <span id="minutes"> {{t.minutesToDday}} </span>Min
  <span id="seconds"> {{t.secondsToDday}} </span>S
</div>
<ng-template #blankTimer>
  <div class="timer">
    <span id="days"> 0 </span>Days
    <span id="hours"> 0 </span>Hours
    <span id="minutes"> 0 </span>Min
    <span id="seconds"> 0 </span>S
  </div>
</ng-template>
